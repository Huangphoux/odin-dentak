    <body>
        <h1>Denta Q !</h1>
        <h2>It's just a calculator.</h2>

        <div class="calculator">
            <div class="display"></div>

            <div class="digits"></div>

            <div class="operators">
                <button class="smallButton">+</button>
                <button class="smallButton">-</button>
                <button class="smallButton">*</button>
                <button class="smallButton">/</button>
            </div>

            <div class="equalAndClear">
                <button class="smallButton">=</button>
                <button class="clear">Clear</button>
            </div>
        </div>
